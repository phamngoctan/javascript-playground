<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Index page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
        <div id="hobbyApp" class="container">
            <h1>Hobbies app using VueJS</h1>
            <div class="col col-xxl-12">
                <input ref="inputUserHobby" type="text" 
                    v-model="userHobby"
                    v-on:keyup.enter="addHobby">
                <button v-on:click="addHobby">Add Hobby</button>
                <p v-if="hobbyWasDeleted">Hobby '{{deletedHobby}}' was deleted</p>
                <p 
                    v-bind:style="{color: hobbies.length >= 5 ? 'red': 'orange'}"
                    v-bind:class="{'multiple-hobbies': hobbies.length >= 5}">Hobbies counts: {{hobbies.length}}</p>
                <ul>
                    <!-- <li 
                        v-for="hobby in hobbies"
                        v-on:click="removeHobby(hobby)">{{ hobby }}</li> -->
                    <app-hobby
                        v-for="hby in hobbies"
                        v-bind:hobby="hby"
                        v-on:hobbyremoved="removeHobby($event)"></app-hobby>
                </ul>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
