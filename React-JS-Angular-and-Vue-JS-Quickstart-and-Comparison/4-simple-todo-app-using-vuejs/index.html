    <body>
        <!--[if lt IE 7]>

        <h1>Todo app using VueJS</h1>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
        <div id="app" class="container">
            <div class="row">
                <div class="col col-lg-6">
                    <input ref="inputText" type="text" v-model="userInput">
                    <button v-on:click="addTodo">Add Todo</button>
                    <div class="row">
                        <p v-if="todos.length > 0 ? true : false"
                            v-bind:class="{updated: (todos.length > 0 ? true : false)}">Todos list size: {{todos.length}}</p>
                        <ul>
                            <li v-for="todo in todos" 
                                v-on:click="removeTodo(todo)"
                                v-bind:id="'el' + todo.id"
                                v-bind:style="{backgroundColor:getColor(todo.id)}">{{ todo.value }}</li>
                        </ul>
                    </div>
                    
                </div>
                <div class="col col-lg-6">
                    <app-user 
                        v-bind:user="'Chris'"
                        v-on:usrclicked="userWasClicked($event)"></app-user>
                    <app-user v-bind:user="'Anna'"></app-user>
                </div>
            </div>
        </div>

        <hr>
        <div id="secondApp">
            <p>Second Vue Instance</p>
            <p>{{message}}</p>
        </div>

        <script src="index.js" async defer></script>
        
    </body>
</html>
